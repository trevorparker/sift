@(submissions: Iterable[Submission])

@main("submissions") {
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <h2>Current submissions</h2>
          <ul>
            @for(submission <- submissions) {
              <li><a href="@submission.url">@submission.title</a></li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
}
